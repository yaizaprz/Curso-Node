<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Google Sign-in</title>
</head>
<body class="container">

  <div class="row mt-5">
    <div class="col-sm-6">
      <h1>Google Sign-in</h1>
      <hr>
      <br>
      <div id="g_id_onload"
             data-client_id="261829675985-2oqjs7ss104ilieqh31e697l3qmq9pc8.apps.googleusercontent.com"
             data-auto_prompt="false"
             data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
      </div>
      <br>
      <button id="google_signout">
        Signout
      </button>
    </div>

    <div class="col-sm-6">
      <h1>Login manual</h1>
      <hr>

      <form class="d-grid">
        <input type="text" name="correo" class="form-control mb-2" placeholder="Correo"/>
        <input type="text" name="password" class="form-control mb-2" placeholder="Password"/>
  
        <button type="submit" class="btn btn-primary">
          Ingresar
        </button>
      </form>
      
    </div>
  </div>

  

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script src="./js/auth.js"></script>

</body>
</html>
